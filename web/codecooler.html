<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuestStore - Mentor Page</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400i,700i" rel="stylesheet">
    <link href="vendors/css/normalize.css" rel="stylesheet">
    <link href="vendors/css/ionicons.min.css" rel="stylesheet">
    <link href="resources/css/style.css" rel="stylesheet">
    <script src="vendors/js/jquery-3.3.1.min.js"></script>
    <script src="vendors/js/include.js"></script>

</head>
<body class="cms mentor">
<div class="top-bar">
    <div class="welcome-box">Welcome, nigga</div>
</div>
<ul class="dropdown hidden">
    <li class="dropdown-toggle"><a href="#" class="link">Account</a></li>
    <li class="dropdown-toggle"><a href="#" class="link">Logout</a></li>
</ul>

<div class="content">
    <div class="content-header">
        <div class="content-header-label">Dashboard</div>
    </div>
</div>


<div class="left-bar">
    <div class="logo">
        <span class="icon"></span> <span style="color: #5ca4cb">Quest</span><span style="color:#d9484b;">Store</span>

    </div>
    <ul class="options">
        <li class="option selected">
            <i class="ion-ios-home-outline option-icon"></i>
            <p class="option-text">Dashboard</p>
        </li>
        <li class="option">
            <i class="ion-social-bitcoin-outline option-icon"></i>
            <p class="option-text">Buy artifact</p>
        </li>
        <li class="option">
            <i class="ion-ios-bolt-outline option-icon"></i>
            <p class="option-text">Use artifact</p>
        </li>
    </ul>
</div>
<script src="resources/js/app.js"></script>
</body>
</html>
